<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Geography Quiz</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/indian-rupee-sign-solid.svg"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="quiz-container">
      <h1>Indian Geography Quiz</h1>
      <div id="user-info">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your name" />
        <button id="start-quiz">Start Quiz</button>
      </div>
      <div id="quiz-content" style="display: none">
        <div id="question-container">
            <!--Contains diversified questions-->
        </div>
        <div id="feedback" style="display: none;">
          <p id="feedback-text"></p>
          <p id="correct-answer" style="color: green;"></p>
        </div>
          <button id="next-question" style="display: none">Submit</button>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
