<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Indian Geography Quiz</title>
    <!--Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/indian-rupee-sign-solid.svg"
    />
    <!--inserted stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Main quiz content-->
    <main id="quiz-container">
      <h1>
        <img
          class="logo"
          src="assets/images/mountain-sun-solid.svg"
          alt="logo"
        />Indian Geography Quiz
      </h1>
      <div id="user-info">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your name" />
        <button id="start-quiz">Start Quiz</button>
      </div>
      <div id="quiz-content" style="display: none">
        <div id="question-container">
          <!--Will contain questions-->
        </div>
        <div id="feedback" style="display: none; margin-top: 10px">
          <p id="feedback-text"></p>
          <p id="correct-answer" style="color: green"></p>
        </div>
        <button id="next-question" style="display: none">Next Question</button>
        <button id="end-quiz" style="display: none">End Quiz</button>
      </div>
    </main>
    <!--inserted javascript-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
